apply plugin: 'kotlin'


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-compiler-embeddable:$kotlin_version"
}

sourceSets {
    main {
        kotlin {
            srcDirs 'src'
        }
        resources {
            srcDir 'src'
            include 'META-INF/services/**'
        }
    }
}
