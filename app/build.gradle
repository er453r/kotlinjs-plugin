apply plugin: "kotlin"

buildscript {
    repositories{
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath "com.er453r:kotlinjsplugin:0.0.1"
    }
}

apply plugin: "com.er453r.kotlinjsplugin"

sourceSets {
    main {
        kotlin {
            srcDirs "src"
        }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
